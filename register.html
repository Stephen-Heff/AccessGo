<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/register.css">
  <script src="https://kit.fontawesome.com/1bd267a505.js" crossorigin="anonymous"></script>
  <title>AccessGo</title>
</head>

<body>
  <img src="images/Status Bar (iPhone).png" alt="" srcset="">
  <h1>Going for grocery?</h1>
  <div class="subHeading">
    <p>REGISTER</p>
    <p>LOGIN</p>
  </div>
  <form>

    <div class="nameSection">

      <div class="firstName">
        <label for="first-name">First Name*</label>
        <input class="input" type="text" id="first-name" name="first-name" required>
      </div>
      <div class="lastName">
        <label for="last-name">Last Name*</label>
        <input class="input" type="text" id="last-name" name="last-name" required>
      </div>
    </div>

    <label for="email">Email:</label>
    <input class="emailInput" type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input class="passwordInput" type="password" id="password" name="password" required>
    </div>

    <p class="terms">I accept the Terms of Use and Privacy Policy*</p>
    <button class="register" type="submit">Register</button>
  </form>


  <div class="accessibileIcons">
    <div class="icon">
      <i class="fa-solid fa-volume-high"></i>
    </div>

    <div class="icon">
      <i class="fa-solid fa-microphone"></i>
    </div>
  </div>


  <img src="images/Home Indicator (iPhone).png" alt="" srcset="">

</body>

</html>
